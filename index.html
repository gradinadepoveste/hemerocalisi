    function renderGallery(data) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach(f => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${f.image}" alt="${f.name}">
          <strong>${f.name}</strong>
          <p>ÃŽnÄƒlÈ›ime: ${f.height || "N/A"} cm</p>
          <p>Sezon: ${f.season || "â€”"}</p>
          <p class="cod hidden"><strong>cod:</strong> ${f.cod ?? "â€”"}</p>
        `;

        gallery.appendChild(card);
      });

      document.getElementById("counter").textContent = `${data.length} hemerocalise gÄƒsite`;
    }

    function applyFilters() {
      const nameVal = document.getElementById("search").value.toLowerCase();
      const letterVal = document.getElementById("searchLetter").value.toLowerCase();
      const colorVal = document.getElementById("colorFilter").value;
      const seasonVal = document.getElementById("seasonFilter").value;
      const minH = parseInt(document.getElementById("minHeight").value) || 0;
      const maxH = parseInt(document.getElementById("maxHeight").value) || 999;

      let filtered = flowers.filter(f => {
        const h = parseInt(f.height) || 0;

        return (
          f.name.toLowerCase().includes(nameVal) &&
          (!letterVal || f.name.toLowerCase().startsWith(letterVal)) &&
          (!colorVal || f.color.toLowerCase().includes(colorVal)) &&
          (!seasonVal || (f.season && f.season.toLowerCase().includes(seasonVal.toLowerCase()))) &&
          h >= minH && h <= maxH
        );
      });

      const alphaSort = document.getElementById("sortAlpha").value;

      if (alphaSort === "az") filtered.sort((a, b) => a.name.localeCompare(b.name));
      if (alphaSort === "za") filtered.sort((a, b) => b.name.localeCompare(a.name));

      renderGallery(filtered);

      if (codVisible) {
        document.querySelectorAll(".cod").forEach(el => el.classList.remove("hidden"));
      }
    }

    document.querySelectorAll(".filters input, .filters select")
      .forEach(el => el.addEventListener("input", applyFilters));

    document.getElementById("resetBtn").onclick = () => {
      document.querySelectorAll(".filters input, .filters select")
        .forEach(el => el.value = "");
      applyFilters();
    };

    const topBtn = document.getElementById("backToTop");
    window.onscroll = () => {
      topBtn.style.display = window.scrollY > 400 ? "block" : "none";
    };
    topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    let codVisible = false;
    document.getElementById("secretCod").onclick = () => {
      codVisible = !codVisible;
      document.querySelectorAll(".cod").forEach(el =>
        codVisible ? el.classList.remove("hidden") : el.classList.add("hidden")
      );
    };

    renderGallery(flowers);
  </script>
